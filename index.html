<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="box_music">

    <img class="img_girl" src="images/illustration-hero.svg" alt="menina ouvindo mÃºsica">
    <h1 class="tittle">Order Summary</h1>
    
    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    
    <section class="money">
      <div class="valor">
        <img class="clave" src="images/icon-music.svg" alt="clave de musica">
        <div class="valor_text">
          <p class="musica">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
      </div>
      <p class="change">Change</p>
    </section>
    
    <button class="btn">Proceed to Payment</button>
    

    <p class="cancel">Cancel Order</p>
  </main>

</body>
</html>
